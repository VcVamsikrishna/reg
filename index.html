<body>
    <h2>Registration Form</h2>
    <form>
        <div class="container">
            <lable for="name">Name:</lable>
            <input type="text"id="name"name="name"required>
            <lable for="email">Email:</lable>
            <input type="email"id="email"name="email"required>
            <lable for="password">password</lable>
            <input type="password"name="pasword"id="password"required>
            <lable for="phone number">phone number:</lable>
            <input type="tel"name="phone number"id="phone number"required>
            <lable for="gender">gender:</lable>
            <select id="gender">
                <option value=name="male">Male</option>
                <option value=name="female">Female</option>
                <option value=name="other">other</option>
            </select>
            <lable for="lang">Language</lable>
            <select id="english">
                <option value=name="english">English</option>
                <option value=name="hindi">Hindi</option>
                <option value=name="telugu">Telugu</option>
                <option value=name="tamil">Tamil</option>
            </select>
            <lable for="zip code">zip code</lable>
            <input type="text"name="zip code"id="zip code"required>
            <label for="about">About</label>
            <textarea id="about"></textarea>
            <div class="mahi">
                <input value="submit"value="Register"></div>
        </div>
    </form>
</body>
